<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=1600"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title></title>
		<meta name="title" content="" />
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript" ></script>
		<script src="js/CSSPlugin.min.js" type="text/javascript"></script>
		<script src="js/TweenMax.min.js" type="text/javascript"></script>
		<script src="js/EasePack.min.js" type="text/javascript"></script>
		<script src="js/TweenMax.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<style>
			.obj{position:absolute;}
			#gameContainer{width: 1000px;margin:0 auto;text-align: center;}
			#computer{position:relative; width:100%; height:400px;}
			#computer .hand{transition:all .4s; left:38%; cursor: pointer; top:-300px;}
			#computer .hand.stretch{ top:0px;}
			#user .hand.stretch{ bottom: 50%;}
			#user{position:relative;  width:100%; height:400px; margin-top: 15%;}
			#user .hand{transition:all .4s; transform: rotate(180deg); position: absolute; cursor: pointer; bottom: 25%;}
			#user .rock{  left: 12%;}
			#user .scissor{ left: 40%;}
			#user .paper{ left: 70%;}
			.hand{width:300px; height:300px; background-size:cover; background-repeat:no-repeat; display:block; }
			.hand.rock{background-image:url(images/rock.png);}
			.hand.scissor{background-image:url(images/scissor.png);}
			.hand.paper{background-image:url(images/paper.png);}
			.score{position:absolute;font-size: 50px;font-weight:600;left: 10%;}
			#meScore{bottom:25%;}
			#comScore{top:20%;}
		</style>
	</head>
	<body>
		<div id = "gameContainer">
			<div id="computer">
				<span class="obj hand"></span>
			</div>
			<div id="user">
				<span class="hand rock"></span>
				<span class="hand scissor"></span>
				<span class="hand paper"></span>
			</div>
			<em class="score" id="meScore">0</em>
			<em class="score" id="comScore">0</em>
		</div>
		
	</body>
</html>

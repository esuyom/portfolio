<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=1600"/>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
		<title></title>
		<meta name="title" content="" />
		<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
		<script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
		<script src="js/jquery-ui.min.js" type="text/javascript" ></script>
		<script src="js/CSSPlugin.min.js" type="text/javascript"></script>
		<script src="js/TweenMax.min.js" type="text/javascript"></script>
		<script src="js/EasePack.min.js" type="text/javascript"></script>
		<script src="js/TweenMax.min.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<style>
			#gameContainer{width: 700px;margin:0 auto;text-align: center;margin-top:8%;}
			.card{transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); position:relative; margin: 0 7px;cursor: pointer;width: 30%;text-align:center;display:inline-block;height:200px;line-height:200px;font-size: 50px;margin-bottom: 15px;}
			.card .front{  background:#99c2ff;}
			.card .back{transform: rotateY(180deg); background-size:cover;}
			.card .back.b1{background-image:url(https://mblogthumb-phinf.pstatic.net/MjAxOTEyMTRfMjA0/MDAxNTc2MzI2NDQwODQy.dfAPnaGv28oEtRRtngzaHUxt0_L3K7TuTyI00ThtMuEg.MnZ1FDtj04eapUcQHVEC3NATMi73Coj4ee1YxHCzaAEg.JPEG.parkamsterdam/IMG_3384.JPG?type=w800);}
			.card .back.b2{background-image:url(https://zoo-s.com/data/editor/2102/a46f63692eab994142fe222b83f169ee_1613369609_4902.png);}
			.card .back.b3{background-image:url(https://2.gall-img.com/hygall/files/attach/images/82/435/143/223/6e4be429f3e77524515cec024497a2de.jpg);}
			.card span{backface-visibility: hidden; width:100%; height:100%; position:absolute; top:0; left:0;}
			.card.clicked{transform: rotateY(-180deg);}
			.card.clicked.clear{cursor: default;}
			.card.clicked.clear .back{opacity: 0.5}
			.reset{ font-size: 20px; text-decoration: none; display:none; width: 140px; line-height: 40px; background: #588cc1;  color: #fff; margin: 0 auto; border-radius: 20px;}
		</style>
	</head>
	<body>
		<div id = "gameContainer">
			<div class="card0 card "><span class="front"></span><span class="back"></span></div>
			<div class="card1 card "><span class="front"></span><span class="back"></span></div>
			<div class="card2 card "><span class="front"></span><span class="back"></span></div>
			<div class="card3 card "><span class="front"></span><span class="back"></span></div>
			<div class="card4 card "><span class="front"></span><span class="back"></span></div>
			<div class="card5 card "><span class="front"></span><span class="back"></span></div>
			<div class="card6 card "><span class="front"></span><span class="back"></span></div>
			<div class="card7 card "><span class="front"></span><span class="back"></span></div>
			<div class="card8 card "><span class="front"></span><span class="back"></span></div>
			<a href="javascript:;" class="reset">다시하기</a>
		</div>
		
	</body>
</html>
